<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>express forms</title>
        <link rel="stylesheet" href="./style/test.css">

</head>
<body>
        
        <main class="container">

                <h1>student sign-up</h1>

                <section class="card">

                        <form method="POST" action="/api/students" id="student-form">

                                <div class="grid">
                                        <label>First Name:

                                                <input type="text" name="first" required>

                                        </label>

                                        <label>Last Name:

                                                <input type="text" name="last" required>

                                        </label>

                                        <label>Email:

                                                <input type="email" name="email" required>

                                        </label>

                                        <label>Grade Level(9-12):

                                                <input type="number" name="gradeLevel" min="9" max="12" required>

                                        </label>

                                        <label>would you like to sign up for a newsLetter

                                                <input type="checkbox" name="newsLetter" id="">

                                        </label>

                                        <button type="submit">

                                                submit form

                                        </button>


                                </div>
                        
                        </form>
                
                </section>

                <section class="card">

                        <h2>View Saved JSON Students</h2>

                        <button>Refresh List</button>

                        <pre id="js-list" class="result"></pre>

                </section>

        </main>

</body>
</html>
