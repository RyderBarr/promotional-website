<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>express forms</title>
        <link rel="stylesheet" href="./style/test.css">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>
<body>                                
        
        <main class="container w-full bg-amber-100 flex flex-col justify-around text-center">

                <section class="h-auto p-5 flex justify-center">

                        <div class="bg-red-200 text-2xl p-3 px-10 border border-1 rounded-full text-center self-center hover:bg-red-800">

                                <div class="bg-orange-300 text-2xl p-3 px-10 border border-2 rounded-full text-center self-center hover:bg-orange-700">
                                      
                                        <div class="bg-amber-400 text-2xl p-3 px-10 border border-3 rounded-full text-center self-center hover:bg-amber-600">

                                                <div class="bg-yellow-500 text-2xl p-3 px-10 border border-4 rounded-full text-center self-center hover:bg-yellow-500">
      
                                                        <h1 class="bg-lime-600 text-2xl p-3 px-10 border border-5 rounded-full text-center self-center hover:bg-lime-400">student sign-up</h1>
                                                        
                                                </div>

                                        </div>

                                        
                                </div>

                        </div>

                </section>

                <section class="card">

                        <form method="POST" action="/api/students" id="student-form">

                                <div class="grid">
                                        <label class="bg-amber-300 py-5 my-5 ">
                                                
                                                
                                                First Name:

                                                <input type="text" name="first" required class="border bg-amber-100 shadow-lg ">

                                        </label>

                                        <label class="bg-amber-300 py-5 my-5 ">Last Name:

                                                <input type="text" name="last" required class="border bg-amber-100 shadow-lg ">

                                        </label>

                                        <label class="bg-amber-300 py-5 my-5 ">Email:

                                                <input type="email" name="email" required class="border bg-amber-100 shadow-lg ">

                                        </label>

                                        <label class="bg-amber-300 py-5 my-5 ">Grade Level(9-12):

                                                <input type="number" name="gradeLevel" min="9" max="12" required class="border bg-amber-100 shadow-lg ">

                                        </label>

                                        <label class="bg-amber-300 py-5 my-5 ">would you like to sign up for a newsLetter

                                                <input type="checkbox" name="newsLetter" id="" class="border bg-amber-100 shadow-lg ">

                                        </label>

                                        <button type="submit">

                                                submit form

                                        </button>


                                </div>
                        
                        </form>
                
                </section>

                <section class="card">

                        <h2>View Saved JSON Students</h2>

                        <button>Refresh List</button>

                        <pre id="js-list" class="result"></pre>

                </section>

        </main>

</body>
</html>
